    </div>
    <div class="clickDate">
        <div id="clock"></div>
    <canvas id="Canvas" width="1450" height="120" onclick="increment()"></canvas>
    <canvas id="CanvasSlide" width="1450" height="120"></canvas>
    <button id="buttonClick">Кликни на меня</button>
    <button id="buttonClear">Очистить счетчик кликов</button>
    </div>
    
    
    <button id="addLi" style="position: inherit;">Add Li</button>
    <button id="dellLi" style="position: inherit;">Dell Li</button>

    
    <button id="AddTd" style="position: inherit;">Add Td</button>

    <!-- Предотвращения поведения по умолчанию -->

            <label for="fname">Имя: </label>

        </div>
        <div>
            <label for="lname">Фамилия: </label>

        </div>
        <div>
            <input type="submit" id="submit">
        </div>
    </form>
    <p></p>

    <button id="pow4" style="left: 5%;">Возведение в степень</button>


    <div>
        <input type="button" value="Test1">
